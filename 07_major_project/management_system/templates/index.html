{% extends "base.html" %}
{% block content %}
<h1>Student Records</h1>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Action</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>
        <td><a href="/delete/{{ student.id }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
